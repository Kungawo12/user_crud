{%extends "layout.html"%}
{%block body%}
<div class="container col-6">
    <h1 class="text-center">Add User</h1>
    <p class="m-3 text-end fs-4"><a href="/users" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Home</a></p>
    <form action="/users/create" method="post">
        <div class="mb-2">
            <label for="first_name" class="form-lable">First Name: </label>
            <input type="text" class="form-control" name="first_name" id="first_name">
        </div>
        <div class="mb-2">
            <label for="first_name" class="form-lable">Last Name: </label>
            <input type="text" class="form-control" name="last_name" id="last_name">
        </div>
        <div class="mb-2">
            <label for="first_name" class="form-lable">Email: </label>
            <input type="text" class="form-control" name="email" id="email">
        </div>
        <button class="btn btn-outline-primary mt-3">Create</button>
    </form>
</div>

{%endblock%}
